<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/admin.css' | relative_url }}">
    <!-- Modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% seo %}
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <nav>
                <ul>
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/about/' | relative_url }}">About</a></li>
                    <li><a href="{{ '/projects/' | relative_url }}">Post</a></li>
                    <li><a href="{{ '/archive/' | relative_url }}">Archive</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% if page.layout == 'post' %}
        <a href="https://github.com/wangyunai/YunWang-Blog/edit/main/{{ page.path }}" class="admin-only">Edit Post</a>
        {% endif %}
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. <span class="admin-login-link" onclick="loginAsAdmin()">â€¢</span></p>
        </div>
    </footer>

    <!-- Floating add new post button (admin only) -->
    <a href="https://github.com/wangyunai/YunWang-Blog/new/main/_posts" class="admin-only admin-add-post" title="Add New Post">+</a>

    <script src="{{ '/assets/js/admin.js' | relative_url }}"></script>
</body>
</html>
