---
layout: default
---

<article class="page">
  {% if content contains "page-header" %}
    {{ content }}
  {% else %}
    <header class="page-header">
      <h1>{{ page.title }}</h1>
      <a href="https://github.com/wangyunai/YunWang-Blog/edit/main/{{ page.path }}" class="admin-only">Edit Page</a>
    </header>
    <div class="page-content">
      {{ content }}
    </div>
  {% endif %}
</article>
